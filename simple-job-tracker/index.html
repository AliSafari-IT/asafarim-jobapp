<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Job Application Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8" x-data="jobTracker()">
        <div class="max-w-6xl mx-auto">
            <!-- Header -->
            <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Job Application Tracker</h1>
                <p class="text-gray-600">Track your job applications and stay organized</p>
            </div>

            <!-- Add New Application Form -->
            <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Add New Application</h2>
                <form @submit.prevent="addApplication()" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Job Title *</label>
                        <input 
                            type="text" 
                            x-model="newApp.jobTitle" 
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="e.g. Software Engineer"
                        >
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Company *</label>
                        <input 
                            type="text" 
                            x-model="newApp.company" 
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="e.g. ASafariM"
                        >
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                        <input 
                            type="text" 
                            x-model="newApp.location"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="e.g. Belgium"
                        >
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Application Date *</label>
                        <input 
                            type="date" 
                            x-model="newApp.dateApplied" 
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status *</label>
                        <select 
                            x-model="newApp.status" 
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                            <option value="Applied">Applied</option>
                            <option value="Interview">Interview</option>
                            <option value="Offer">Offer</option>
                            <option value="Rejected">Rejected</option>
                            <option value="Withdrawn">Withdrawn</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Job URL</label>
                        <input 
                            type="url" 
                            x-model="newApp.jobUrl"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="https://..."
                        >
                    </div>
                    
                    <div class="md:col-span-2 lg:col-span-3">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                        <textarea 
                            x-model="newApp.notes"
                            rows="2"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Additional notes about this application..."
                        ></textarea>
                    </div>
                    
                    <div class="md:col-span-2 lg:col-span-3">
                        <button 
                            type="submit"
                            class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                        >
                            Add Application
                        </button>
                    </div>
                </form>
            </div>

            <!-- Statistics -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                <div class="bg-white rounded-lg shadow-sm p-4">
                    <div class="text-2xl font-bold text-blue-600" x-text="applications.length"></div>
                    <div class="text-sm text-gray-600">Total Applications</div>
                </div>
                <div class="bg-white rounded-lg shadow-sm p-4">
                    <div class="text-2xl font-bold text-green-600" x-text="getStatusCount('Interview')"></div>
                    <div class="text-sm text-gray-600">Interviews</div>
                </div>
                <div class="bg-white rounded-lg shadow-sm p-4">
                    <div class="text-2xl font-bold text-purple-600" x-text="getStatusCount('Offer')"></div>
                    <div class="text-sm text-gray-600">Offers</div>
                </div>
                <div class="bg-white rounded-lg shadow-sm p-4">
                    <div class="text-2xl font-bold text-red-600" x-text="getStatusCount('Rejected')"></div>
                    <div class="text-sm text-gray-600">Rejected</div>
                </div>
            </div>

            <!-- Applications List -->
            <div class="bg-white rounded-lg shadow-sm">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-900">Your Applications</h2>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Job Title</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Company</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date Applied</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="(app, index) in applications" :key="index">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm font-medium text-gray-900" x-text="app.jobTitle"></div>
                                        <div class="text-sm text-gray-500" x-show="app.jobUrl">
                                            <a :href="app.jobUrl" target="_blank" class="text-blue-600 hover:text-blue-800">View Job</a>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="app.company"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="app.location || '-'"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="formatDate(app.dateApplied)"></td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span 
                                            class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                            :class="getStatusColor(app.status)"
                                            x-text="app.status"
                                        ></span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                        <button 
                                            @click="editApplication(index)"
                                            class="text-blue-600 hover:text-blue-900 mr-3"
                                        >
                                            Edit
                                        </button>
                                        <button 
                                            @click="deleteApplication(index)"
                                            class="text-red-600 hover:text-red-900"
                                        >
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                            </template>
                            <tr x-show="applications.length === 0">
                                <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                                    No applications yet. Add your first application above!
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        function jobTracker() {
            return {
                applications: JSON.parse(localStorage.getItem('jobApplications') || '[]'),
                newApp: {
                    jobTitle: '',
                    company: '',
                    location: '',
                    dateApplied: new Date().toISOString().split('T')[0],
                    status: 'Applied',
                    jobUrl: '',
                    notes: ''
                },
                
                addApplication() {
                    if (!this.newApp.jobTitle.trim() || !this.newApp.company.trim()) {
                        alert('Please fill in required fields');
                        return;
                    }
                    
                    this.applications.unshift({
                        ...this.newApp,
                        id: Date.now(),
                        createdAt: new Date().toISOString()
                    });
                    
                    this.saveToStorage();
                    this.resetForm();
                },
                
                editApplication(index) {
                    const app = this.applications[index];
                    const newJobTitle = prompt('Job Title:', app.jobTitle);
                    if (newJobTitle !== null) app.jobTitle = newJobTitle;
                    
                    const newCompany = prompt('Company:', app.company);
                    if (newCompany !== null) app.company = newCompany;
                    
                    const newStatus = prompt('Status (Applied/Interview/Offer/Rejected/Withdrawn):', app.status);
                    if (newStatus !== null && ['Applied', 'Interview', 'Offer', 'Rejected', 'Withdrawn'].includes(newStatus)) {
                        app.status = newStatus;
                    }
                    
                    this.saveToStorage();
                },
                
                deleteApplication(index) {
                    if (confirm('Are you sure you want to delete this application?')) {
                        this.applications.splice(index, 1);
                        this.saveToStorage();
                    }
                },
                
                resetForm() {
                    this.newApp = {
                        jobTitle: '',
                        company: '',
                        location: '',
                        dateApplied: new Date().toISOString().split('T')[0],
                        status: 'Applied',
                        jobUrl: '',
                        notes: ''
                    };
                },
                
                saveToStorage() {
                    localStorage.setItem('jobApplications', JSON.stringify(this.applications));
                },
                
                getStatusCount(status) {
                    return this.applications.filter(app => app.status === status).length;
                },
                
                getStatusColor(status) {
                    const colors = {
                        'Applied': 'bg-blue-100 text-blue-800',
                        'Interview': 'bg-green-100 text-green-800',
                        'Offer': 'bg-purple-100 text-purple-800',
                        'Rejected': 'bg-red-100 text-red-800',
                        'Withdrawn': 'bg-gray-100 text-gray-800'
                    };
                    return colors[status] || 'bg-gray-100 text-gray-800';
                },
                
                formatDate(dateString) {
                    return new Date(dateString).toLocaleDateString();
                }
            }
        }
    </script>
</body>
</html>
