version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: jobapp-postgres
    environment:
      POSTGRES_DB: jobappdb
      POSTGRES_USER: jobappuser
      POSTGRES_PASSWORD: jobappuser+123!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobappuser -d jobappdb"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: jobapp-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@jobapp.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - tools

volumes:
  postgres_data:
